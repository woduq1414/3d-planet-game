<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌñâÏÑ±Ìå°Ìå°!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: crosshair;
        }

        /* Intro Style*/

        #introScreen {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #introCenter {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeMoonIn 10s forwards;
            animation-delay: 5s;
        }

        #gameTitle {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            font-weight: bold;
            color: #fff562;
            text-shadow: 0 0 15px #fff562, 0 0 30px #ffffff;
            display: none;
            z-index: 1000;
        }

        #subtitle {
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            padding: 0 20px;
            color: white;
            font-family: 'Arial', sans-serif;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        #moonCanvasContainer {
            width: 200px;
            height: 200px;
            margin: 20px 0;
        }

        #startButton {
            position: absolute;
            top: 60%;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: #6e6e6e;
            color: white;
            cursor: pointer;
            display: none;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeMoonIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        /* Game Style*/

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: none;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #fff562;
            pointer-events: none;
        }
        
        #nextPlanet {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #fff562;
            text-align: center;

            pointer-events: none;
        }
        
        #planetPreview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 10px auto;
            border: 2px solid white;
            pointer-events: none;
        }
        
        #powerMeter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #fff562;
            text-align: center;
            pointer-events: none;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            text-align: center;
            display: none;
        }
        
        button {
            background: #6e6e6e;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        button:hover {
            background: #6e6e6e;
        }
        
        .power-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px auto;
        }
        
        .power-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            width: 0%;
        }
        
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 150;
            color: #ff0000;
            font-size: 24px;
            pointer-events: none;
            text-shadow: 0 0 10px #ff0000;
        }
        
        .trajectory-info {
            position: absolute;
            top: 50%;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fff562;
            display: none;
        }

        /* ÌñâÏÑ± ÎèÑÍ∞ê Ïä§ÌÉÄÏùº */
        #planetEncyclopediaButton {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff562;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        #planetEncyclopediaButton:hover {
            background: rgba(255, 245, 98, 0.2);
            box-shadow: 0 0 15px rgba(255, 245, 98, 0.5);
        }

        #planetEncyclopediaModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            z-index: 300;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .encyclopedia-content {
            background: rgba(20, 20, 20, 0.95);
            border: 3px solid #fff562;
            border-radius: 20px;
            padding: 30px;
            max-width: 90vw;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
        }

        .encyclopedia-header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff562;
            font-size: 2em;
            text-shadow: 0 0 10px #fff562;
        }

        .encyclopedia-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #ff6666;
            font-size: 2em;
            cursor: pointer;
            padding: 0;
            transition: all 0.3s ease;
        }

        .encyclopedia-close:hover {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .planets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
        }

        .planet-card {
            background: rgba(40, 40, 40, 0.8);
            border: 2px solid #444;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            min-height: 120px;
        }

        .planet-card:hover {
            border-color: #fff562;
            box-shadow: 0 0 15px rgba(255, 245, 98, 0.3);
        }

        .planet-card.locked {
            opacity: 0.5;
            background: rgba(20, 20, 20, 0.5);
            border-color: #666;
        }

        .planet-preview-3d {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            background: #000;
            border: 2px solid #fff;
            flex-shrink: 0;
        }

        .planet-info {
            flex: 1;
        }

        .planet-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #fff562;
            margin-bottom: 8px;
        }

        .planet-description {
            color: #ccc;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .planet-stats {
            margin-top: 10px;
            font-size: 0.8em;
            color: #aaa;
        }

        /* ÌÜ†Ïä§Ìä∏ ÏïåÎ¶º Ïä§ÌÉÄÏùº */
        .toast-notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 400;
            background: linear-gradient(135deg, #fff562, #ffaa00);
            color: #000;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 4px 20px rgba(255, 245, 98, 0.6);
            animation: toastSlideIn 0.5s ease-out;
            pointer-events: none;
        }

        @keyframes toastSlideIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .toast-notification.fade-out {
            animation: toastFadeOut 0.5s ease-in forwards;
        }

                 @keyframes toastFadeOut {
             from {
                 opacity: 1;
                 transform: translateX(-50%) translateY(0);
             }
             to {
                 opacity: 0;
                 transform: translateX(-50%) translateY(-30px);
             }
         }

         /* ÌñâÏÑ± 3D Î∑∞Ïñ¥ Ïä§ÌÉÄÏùº */
         #planetViewerModal {
             position: fixed;
             top: 0;
             left: 0;
             width: 100vw;
             height: 100vh;
             background: rgba(0, 0, 0, 0.95);
             z-index: 400;
             display: none;
             align-items: center;
             justify-content: center;
         }

         .viewer-content {
             background: rgba(10, 10, 10, 0.95);
             border: 3px solid #fff562;
             border-radius: 20px;
             padding: 20px;
             width: 80vw;
             height: 80vh;
             max-width: 800px;
             max-height: 600px;
             position: relative;
             display: flex;
             flex-direction: column;
         }

         .viewer-header {
             text-align: center;
             margin-bottom: 15px;
             color: #fff562;
             font-size: 1.5em;
             text-shadow: 0 0 10px #fff562;
         }

         .viewer-close {
             position: absolute;
             top: 15px;
             right: 20px;
             background: none;
             border: none;
             color: #ff6666;
             font-size: 2em;
             cursor: pointer;
             padding: 0;
             transition: all 0.3s ease;
             z-index: 10;
         }

         .viewer-close:hover {
             color: #ff0000;
             text-shadow: 0 0 10px #ff0000;
         }

         .viewer-3d-container {
             flex: 1;
             border: 2px solid #444;
             border-radius: 10px;
             overflow: hidden;
             position: relative;
             background: #000;
         }

         .viewer-controls {
             margin-top: 15px;
             text-align: center;
             color: #ccc;
             font-size: 0.9em;
         }

         .planet-card:not(.locked) {
             cursor: pointer;
         }

         .planet-card:not(.locked):hover .planet-preview-3d {
             border-color: #fff562;
             box-shadow: 0 0 15px rgba(255, 245, 98, 0.5);
         }
    </style>
</head>

<body>
    <!-- Intro -->
    <audio id="typingSound" src="sounds/typewriter.mp3" preload="auto" loop></audio>
    <audio id="moonSound" src="sounds/moon.mp3" preload="auto"></audio>
    <audio id="titleSound" src="sounds/start.mp3" preload="auto"></audio>
    <div id="introScreen">
        <div id="gameTitle">ÌñâÏÑ±Ìå°Ìå°!</div>
        <div id="introCenter">
            <div id="moonCanvasContainer"></div>
        </div>
        <div id="subtitle"></div>
        <button id="startButton" onclick="startGame()">üöÄ Í≤åÏûÑ ÏãúÏûë üöÄ</button>
    </div>
    
    <!-- Game -->
    <div id="gameContainer">
        
        <!-- Ïã≠ÏûêÏÑ† -->
        <div class="crosshair">‚äï</div>
        
        <!-- ÌñâÏÑ± ÎèÑÍ∞ê Î≤ÑÌäº -->
        <button id="planetEncyclopediaButton" onclick="openPlanetEncyclopedia()">‚ñΩ ÌñâÏÑ± ÎèÑÍ∞ê</button>
        
        <!-- Í≤åÏûÑ Ï†ïÎ≥¥ UI -->
        <div id="ui">
            <h3>ÌñâÏÑ±Ìå°Ìå°!</h3>
            <div>Ï†êÏàò: <span id="score">0</span></div>
            <div>ÏµúÍ≥†Ï†êÏàò: <span id="bestScore">0</span></div>
        </div>
        
        <!-- Îã§Ïùå ÌñâÏÑ± ÎØ∏Î¶¨Î≥¥Í∏∞ -->
        <div id="nextPlanet">
            <h4>Îã§Ïùå ÌñâÏÑ±</h4>
            <div id="planetPreview"></div>
        </div>
        
        <!-- Î∞úÏÇ¨ ÌååÏõå ÎØ∏ÌÑ∞ -->
        <div id="powerMeter">
            <h4>Î∞úÏÇ¨ ÌååÏõå</h4>
            <div class="power-bar">
                <div class="power-fill" id="powerFill"></div>
            </div>
            <div id="powerValue">0%</div>
        </div>
        
        <!-- Í∂§Ï†Å Ï†ïÎ≥¥ -->
        <div id="trajectoryInfo" class="trajectory-info">
            <div>üéØ Ï°∞Ï§Ä Ï§ë...</div>
            <div>ÎìúÎûòÍ∑∏ÌïòÏó¨ Î∞úÏÇ¨!</div>
        </div>
        
        <!-- Í≤åÏûÑ Ïò§Î≤Ñ ÌôîÎ©¥ -->
        <div id="gameOver">
            <h2>üåå Í≤åÏûÑ Ïò§Î≤Ñ!</h2>
            <p>ÏµúÏ¢Ö Ï†êÏàò: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">üöÄ Îã§Ïãú ÏãúÏûë</button>
        </div>

    </div>

    <!-- ÌñâÏÑ± ÎèÑÍ∞ê Î™®Îã¨ -->
    <div id="planetEncyclopediaModal">
        <div class="encyclopedia-content">
            <button class="encyclopedia-close" onclick="closePlanetEncyclopedia()">√ó</button>
            <div class="encyclopedia-header">üåå ÌñâÏÑ± ÎèÑÍ∞ê üåå</div>
            <div id="planetsGrid" class="planets-grid">
                <!-- ÌñâÏÑ± Ïπ¥ÎìúÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
            </div>
        </div>
    </div>

    <!-- ÌñâÏÑ± 3D Î∑∞Ïñ¥ Î™®Îã¨ -->
    <div id="planetViewerModal">
        <div class="viewer-content">
            <button class="viewer-close" onclick="closePlanetViewer()">√ó</button>
            <div id="viewerHeader" class="viewer-header">ÌñâÏÑ± 3D Î∑∞Ïñ¥</div>
            <div id="viewer3DContainer" class="viewer-3d-container">
                <!-- 3D Î∑∞Ïñ¥Í∞Ä Ïó¨Í∏∞Ïóê ÏÉùÏÑ±Îê©ÎãàÎã§ -->
            </div>
            <div class="viewer-controls">
                üñ±Ô∏è ÎßàÏö∞Ïä§ ÎìúÎûòÍ∑∏: ÌöåÏ†Ñ | üñ±Ô∏è Ìú†: ÌôïÎåÄ/Ï∂ïÏÜå | ESC: Îã´Í∏∞
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
    <script src="intro.js"></script>
    <script src="game.js"></script>

    <script>
        // ÌååÏõå ÎØ∏ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
        function updatePowerMeter(power) {
            const powerFill = document.getElementById('powerFill');
            const powerValue = document.getElementById('powerValue');
            
            // Í≤åÏûÑÏóêÏÑú ÏµúÎåÄ ÌååÏõå ÏÑ§Ï†ïÏùÑ Í∞ÄÏ†∏Ïò§Í∏∞
            const maxPower = window.GAME_CONFIG ? window.GAME_CONFIG.maxPower : 18;
            const percentage = Math.min((power / maxPower) * 100, 100);
            
            powerFill.style.width = percentage + '%';
            powerValue.textContent = Math.round(percentage) + '%';
        }
        
        // Í∂§Ï†Å Ï†ïÎ≥¥ ÌëúÏãú/Ïà®Í∏∞Í∏∞
        function showTrajectoryInfo(show) {
            const trajectoryInfo = document.getElementById('trajectoryInfo');
            trajectoryInfo.style.display = show ? 'block' : 'none';
        }
        
        // ÎìúÎûòÍ∑∏ ÏÉÅÌÉúÏóê Îî∞Î•∏ UI ÏóÖÎç∞Ïù¥Ìä∏
        document.addEventListener('mousedown', () => {
            showTrajectoryInfo(true);
        });
        
        document.addEventListener('mouseup', () => {
            showTrajectoryInfo(false);
            updatePowerMeter(0);
        });
        
        // Ï†ÑÏó≠ Ìï®ÏàòÎ°ú ÌååÏõå ÎØ∏ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò ÎÖ∏Ï∂ú
        window.updatePowerMeter = updatePowerMeter;
        window.showTrajectoryInfo = showTrajectoryInfo;
        
        // ÌñâÏÑ± ÎèÑÍ∞ê Î™®Îã¨ Í¥ÄÎ†® Ïù¥Î≤§Ìä∏
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                const encyclopediaModal = document.getElementById('planetEncyclopediaModal');
                const viewerModal = document.getElementById('planetViewerModal');
                
                if (viewerModal && viewerModal.style.display === 'flex') {
                    window.closePlanetViewer();
                } else if (encyclopediaModal && encyclopediaModal.style.display === 'flex') {
                    window.closePlanetEncyclopedia();
                }
            }
        });
        
        // Î™®Îã¨ Î∞∞Í≤Ω ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        document.getElementById('planetEncyclopediaModal').addEventListener('click', (event) => {
            if (event.target.id === 'planetEncyclopediaModal') {
                window.closePlanetEncyclopedia();
            }
        });
        
        document.getElementById('planetViewerModal').addEventListener('click', (event) => {
            if (event.target.id === 'planetViewerModal') {
                window.closePlanetViewer();
            }
        });
    </script>
</body>

</html>
