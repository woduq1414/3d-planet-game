<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행성팡팡!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: crosshair;
        }

        /* Intro Style*/

        #introScreen {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #introCenter {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeMoonIn 10s forwards;
            animation-delay: 5s;
        }

        #gameTitle {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            font-weight: bold;
            color: #fff562;
            text-shadow: 0 0 15px #fff562, 0 0 30px #ffffff;
            display: none;
            z-index: 1000;
        }

        #subtitle {
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            padding: 0 20px;
            color: white;
            font-family: 'Arial', sans-serif;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        #moonCanvasContainer {
            width: 200px;
            height: 200px;
            margin: 20px 0;
        }

        #startButton {
            position: absolute;
            top: 60%;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: #6e6e6e;
            color: white;
            cursor: pointer;
            display: none;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeMoonIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        /* Game Style*/

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: none;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #fff562;
            pointer-events: none;
        }
        
        #nextPlanet {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #fff562;
            text-align: center;

            pointer-events: none;
        }
        
        #planetPreview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 10px auto;
            border: 2px solid white;
            pointer-events: none;
        }
        
        #powerMeter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #fff562;
            text-align: center;
            pointer-events: none;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            text-align: center;
            display: none;
        }
        
        button {
            background: #6e6e6e;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        button:hover {
            background: #6e6e6e;
        }
        
        .power-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px auto;
        }
        
        .power-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            width: 0%;
        }
        
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 150;
            color: #ff0000;
            font-size: 24px;
            pointer-events: none;
            text-shadow: 0 0 10px #ff0000;
        }
        
        .trajectory-info {
            position: absolute;
            top: 50%;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fff562;
            display: none;
        }

        /* 행성 도감 스타일 */
        #planetEncyclopediaButton {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff562;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        #planetEncyclopediaButton:hover {
            background: rgba(255, 245, 98, 0.2);
            box-shadow: 0 0 15px rgba(255, 245, 98, 0.5);
        }

        #planetEncyclopediaModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            z-index: 300;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .encyclopedia-content {
            background: rgba(20, 20, 20, 0.95);
            border: 3px solid #fff562;
            border-radius: 20px;
            padding: 30px;
            max-width: 90vw;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
        }

        .encyclopedia-header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff562;
            font-size: 2em;
            text-shadow: 0 0 10px #fff562;
        }

        .encyclopedia-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #ff6666;
            font-size: 2em;
            cursor: pointer;
            padding: 0;
            transition: all 0.3s ease;
        }

        .encyclopedia-close:hover {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .planets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
        }

        .planet-card {
            background: rgba(40, 40, 40, 0.8);
            border: 2px solid #444;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            min-height: 120px;
        }

        .planet-card:hover {
            border-color: #fff562;
            box-shadow: 0 0 15px rgba(255, 245, 98, 0.3);
        }

        .planet-card.locked {
            opacity: 0.5;
            background: rgba(20, 20, 20, 0.5);
            border-color: #666;
        }

        .planet-preview-3d {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            background: #000;
            border: 2px solid #fff;
            flex-shrink: 0;
        }

        .planet-info {
            flex: 1;
        }

        .planet-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #fff562;
            margin-bottom: 8px;
        }

        .planet-description {
            color: #ccc;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .planet-stats {
            margin-top: 10px;
            font-size: 0.8em;
            color: #aaa;
        }

        /* 토스트 알림 스타일 */
        .toast-notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 400;
            background: linear-gradient(135deg, #fff562, #ffaa00);
            color: #000;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 4px 20px rgba(255, 245, 98, 0.6);
            animation: toastSlideIn 0.5s ease-out;
            pointer-events: none;
        }

        @keyframes toastSlideIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .toast-notification.fade-out {
            animation: toastFadeOut 0.5s ease-in forwards;
        }

                 @keyframes toastFadeOut {
             from {
                 opacity: 1;
                 transform: translateX(-50%) translateY(0);
             }
             to {
                 opacity: 0;
                 transform: translateX(-50%) translateY(-30px);
             }
         }

         /* 행성 3D 뷰어 스타일 */
         #planetViewerModal {
             position: fixed;
             top: 0;
             left: 0;
             width: 100vw;
             height: 100vh;
             background: rgba(0, 0, 0, 0.95);
             z-index: 400;
             display: none;
             align-items: center;
             justify-content: center;
         }

         .viewer-content {
             background: rgba(10, 10, 10, 0.95);
             border: 3px solid #fff562;
             border-radius: 20px;
             padding: 20px;
             width: 80vw;
             height: 80vh;
             max-width: 800px;
             max-height: 600px;
             position: relative;
             display: flex;
             flex-direction: column;
         }

         .viewer-header {
             text-align: center;
             margin-bottom: 15px;
             color: #fff562;
             font-size: 1.5em;
             text-shadow: 0 0 10px #fff562;
         }

         .viewer-close {
             position: absolute;
             top: 15px;
             right: 20px;
             background: none;
             border: none;
             color: #ff6666;
             font-size: 2em;
             cursor: pointer;
             padding: 0;
             transition: all 0.3s ease;
             z-index: 10;
         }

         .viewer-close:hover {
             color: #ff0000;
             text-shadow: 0 0 10px #ff0000;
         }

         .viewer-3d-container {
             flex: 1;
             border: 2px solid #444;
             border-radius: 10px;
             overflow: hidden;
             position: relative;
             background: #000;
         }

         .viewer-controls {
             margin-top: 15px;
             text-align: center;
             color: #ccc;
             font-size: 0.9em;
         }

         .planet-card:not(.locked) {
             cursor: pointer;
         }

         .planet-card:not(.locked):hover .planet-preview-3d {
             border-color: #fff562;
             box-shadow: 0 0 15px rgba(255, 245, 98, 0.5);
         }
    </style>
</head>

<body>
    <!-- Intro -->
    <audio id="typingSound" src="sounds/typewriter.mp3" preload="auto" loop></audio>
    <audio id="moonSound" src="sounds/moon.mp3" preload="auto"></audio>
    <audio id="titleSound" src="sounds/start.mp3" preload="auto"></audio>
    <div id="introScreen">
        <div id="gameTitle">행성팡팡!</div>
        <div id="introCenter">
            <div id="moonCanvasContainer"></div>
        </div>
        <div id="subtitle"></div>
        <button id="startButton" onclick="startGame()">게임 시작</button>
    </div>
    
    <!-- Game -->
    <div id="gameContainer">
        
        <!-- 십자선 -->
        <div class="crosshair">⊕</div>
        
        <!-- 행성 도감 버튼 -->
        <button id="planetEncyclopediaButton" onclick="openPlanetEncyclopedia()">▽ 행성 도감</button>
        
        <!-- 게임 정보 UI -->
        <div id="ui">
            <h3>행성팡팡!</h3>
            <div>점수: <span id="score">0</span></div>
            <div>최고점수: <span id="bestScore">0</span></div>
        </div>
        
        <!-- 다음 행성 미리보기 -->
        <div id="nextPlanet">
            <h4>다음 행성</h4>
            <div id="planetPreview"></div>
        </div>
        
        <!-- 발사 파워 미터 -->
        <div id="powerMeter">
            <h4>발사 파워</h4>
            <div class="power-bar">
                <div class="power-fill" id="powerFill"></div>
            </div>
            <div id="powerValue">0%</div>
        </div>
        
        <!-- 궤적 정보 -->
        <div id="trajectoryInfo" class="trajectory-info">
            <div>조준 중...</div>
            <div>드래그하여 발사!</div>
        </div>
        
        <!-- 게임 오버 화면 -->
        <div id="gameOver">
            <h2>게임 오버!</h2>
            <p>최종 점수: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">다시 시작</button>
        </div>

    </div>

    <!-- 행성 도감 모달 -->
    <div id="planetEncyclopediaModal">
        <div class="encyclopedia-content">
            <button class="encyclopedia-close" onclick="closePlanetEncyclopedia()">×</button>
            <div class="encyclopedia-header">행성 도감</div>
            <div id="planetsGrid" class="planets-grid">
                <!-- 행성 카드들이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <!-- 행성 3D 뷰어 모달 -->
    <div id="planetViewerModal">
        <div class="viewer-content">
            <button class="viewer-close" onclick="closePlanetViewer()">×</button>
            <div id="viewerHeader" class="viewer-header">행성 3D 뷰어</div>
            <div id="viewer3DContainer" class="viewer-3d-container">
                <!-- 3D 뷰어가 여기에 생성됩니다 -->
            </div>
            <div class="viewer-controls">
                마우스 드래그: 회전 | 휠: 확대/축소 | ESC: 닫기
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
    <script src="intro.js"></script>
    <script src="game.js"></script>

    <script>
        // 파워 미터 업데이트
        function updatePowerMeter(power) {
            const powerFill = document.getElementById('powerFill');
            const powerValue = document.getElementById('powerValue');
            
            // 게임에서 최대 파워 설정을 가져오기
            const maxPower = window.GAME_CONFIG ? window.GAME_CONFIG.maxPower : 18;
            const percentage = Math.min((power / maxPower) * 100, 100);
            
            powerFill.style.width = percentage + '%';
            powerValue.textContent = Math.round(percentage) + '%';
        }
        
        // 궤적 정보 표시/숨기기
        function showTrajectoryInfo(show) {
            const trajectoryInfo = document.getElementById('trajectoryInfo');
            trajectoryInfo.style.display = show ? 'block' : 'none';
        }
        
        // 드래그 상태에 따른 UI 업데이트
        document.addEventListener('mousedown', () => {
            showTrajectoryInfo(true);
        });
        
        document.addEventListener('mouseup', () => {
            showTrajectoryInfo(false);
            updatePowerMeter(0);
        });
        
        // 전역 함수로 파워 미터 업데이트 함수 노출
        window.updatePowerMeter = updatePowerMeter;
        window.showTrajectoryInfo = showTrajectoryInfo;
        
        // 행성 도감 모달 관련 이벤트
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                const encyclopediaModal = document.getElementById('planetEncyclopediaModal');
                const viewerModal = document.getElementById('planetViewerModal');
                
                if (viewerModal && viewerModal.style.display === 'flex') {
                    window.closePlanetViewer();
                } else if (encyclopediaModal && encyclopediaModal.style.display === 'flex') {
                    window.closePlanetEncyclopedia();
                }
            }
        });
        
        // 모달 배경 클릭 시 닫기
        document.getElementById('planetEncyclopediaModal').addEventListener('click', (event) => {
            if (event.target.id === 'planetEncyclopediaModal') {
                window.closePlanetEncyclopedia();
            }
        });
        
        document.getElementById('planetViewerModal').addEventListener('click', (event) => {
            if (event.target.id === 'planetViewerModal') {
                window.closePlanetViewer();
            }
        });
    </script>
</body>

</html>
