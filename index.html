    <style>
        body {

            overflow: hidden;

        }

        /* Intro Style*/

        #introScreen {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #introCenter {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeMoonIn 10s forwards;
            animation-delay: 5s;
        }

        #gameTitle {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            font-weight: bold;
            color: #fff562;
            text-shadow: 0 0 15px #fff562, 0 0 30px #ffffff;

        #subtitle {

            width: 100%;

            padding: 0 20px;
            color: white;
            font-family: 'Arial', sans-serif;

            animation: fadeIn 2s forwards;
        }

        #moonCanvasContainer {
            width: 200px;
            height: 200px;
            margin: 20px 0;
        }

        #startButton {
            position: absolute;
            top: 60%;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: #6e6e6e;
            color: white;
            cursor: pointer;
            display: none;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeMoonIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        /* Game Style*/

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: none;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #fff562;
        }
        
        #nextPlanet {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #fff562;
            text-align: center;
        }
        
        #planetPreview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 10px auto;
            border: 2px solid white;
        }
        
        #powerMeter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #fff562;
            text-align: center;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            text-align: center;
            display: none;
        }
        
        button {
            background: #6e6e6e;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        button:hover {
            background: #6e6e6e;
        }
        
        .power-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px auto;
        }
        
        .power-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            width: 0%;
            transition: width 0.1s;
        }
        
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 150;
            color: #ff0000;
            font-size: 24px;
            pointer-events: none;
            text-shadow: 0 0 10px #ff0000;
        }
        
        .trajectory-info {
            position: absolute;
            top: 50%;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fff562;
            display: none;
        }
    </style>
</head>

    <script>
        // íŒŒì›Œ ë¯¸í„° ì—…ë°ì´íŠ¸
        function updatePowerMeter(power) {
            const powerFill = document.getElementById('powerFill');
            const powerValue = document.getElementById('powerValue');
            
            // ê²Œì„ì—ì„œ ìµœëŒ€ íŒŒì›Œ ì„¤ì •ì„ ê°€ì ¸ì˜¤ê¸°
            const maxPower = window.GAME_CONFIG ? window.GAME_CONFIG.maxPower : 6;

            powerFill.style.width = percentage + '%';
            powerValue.textContent = Math.round(percentage) + '%';
        }
